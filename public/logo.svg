<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid blue circular background -->
  <circle cx="32" cy="32" r="30" fill="hsl(221.2 83.2% 53.3%)" />
  
  <!-- Thick white circular border -->
  <circle cx="32" cy="32" r="30" stroke="white" stroke-width="2.5" />
  
  <!-- CHOICE text - upper half, centered, bold white -->
  <text
    x="32"
    y="14"
    text-anchor="middle"
    fill="white"
    font-size="7"
    font-weight="bold"
    font-family="Arial, sans-serif"
    letter-spacing="0.8"
  >
    CHOICE
  </text>
  
  <!-- MENU text - directly below CHOICE -->
  <text
    x="32"
    y="21"
    text-anchor="middle"
    fill="white"
    font-size="7"
    font-weight="bold"
    font-family="Arial, sans-serif"
    letter-spacing="0.8"
  >
    MENU
  </text>
  
  <!-- C-shaped arc - starts from top-left, sweeps down around bottom, ends at top-right -->
  <!-- This creates a C shape that partially encircles the cutlery from the bottom -->
  <path
    d="M 18 28 A 14 14 0 0 1 18 44 A 14 14 0 0 1 46 44 A 14 14 0 0 1 46 28"
    stroke="white"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
  />
  
  <!-- Fork on the LEFT - two vertical lines (fork tines) -->
  <g transform="translate(25, 38)">
    <line x1="0" y1="-7" x2="0" y2="7" stroke="white" stroke-width="2" stroke-linecap="round" />
    <line x1="2.5" y1="-7" x2="2.5" y2="7" stroke="white" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Spoon on the RIGHT - oval head with handle -->
  <g transform="translate(39, 38)">
    <!-- Spoon oval head -->
    <ellipse cx="0" cy="-4" rx="2" ry="2.5" fill="white" />
    <!-- Spoon handle/stem -->
    <line x1="0" y1="-1.5" x2="0" y2="7" stroke="white" stroke-width="2" stroke-linecap="round" />
    <!-- Spoon base/end -->
    <line x1="-1.5" y1="5" x2="1.5" y2="5" stroke="white" stroke-width="2" stroke-linecap="round" />
  </g>
</svg>

